<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form{
            text-align: center;
            color: rgb(100, 58, 4);
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
        }
        .name{
            color: rgb(8, 61, 90);
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body><fieldset style="background-color: rgb(18, 209, 220);">
    <form action="">
        <h1 class="form">-: Survey Form :-</h1>
        <h4 style="color: rgb(42, 127, 13);"> <u>Let us know how can improve freecodecamp</u></h4>
        <br>
        <label class="name" for="">Name :-</label>
        <input " type="text" placeholder="Enter Your Name" required>
        <br><br>
        <label class="name" for="">Email :-</label>
        <input type="email" placeholder="Enter Your Email"required>
        <br><br>
        <label class="name" for="">Age :-</label>
        <input type="number" min="18" max="60" placeholder="Age"required>
        <br><br>
        <label class="name" for="">Which option best describes your current role :-</label>
        <select name="" id="">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="principel">Principel</option>
            <option value="worker">Worker</option>
        </select>
        <br><br>
        <label class="name" for="">How likely is that you would recommend free code camp to a friend :-</label><br>
        <input type="radio" name="output">Definetly <br>
        <input type="radio" name="output">Maybe <br>
        <input type="radio" name="output">Not sure
        <br><br>
        <label class="name" for="">What do you like most in FCC :-</label>
        <select name="" id="">
            <option value="">Choose a option</option>
            <option value="easy interection with teacher">easy intereaction with teacher</option>
            <option value="easy learning">easy learning</option>
        </select>
        <br><br>
        <label class="name" for="">Things that should be improved in the futhur(check all that apply) :-</label> <br>
        <input type="checkbox">Front-end project <br>
        <input type="checkbox">Back-end project <br>
        <input type="checkbox">Data validation
        <br><br>
        <label class="name" for="">How Satisfactory the survey was ?</label>
        <input type="range">
        <br><br>
        <input class="name" style="background-color: yellow;" type="submit">
    
    </fieldset>




</form>
    
</body>
</html>
