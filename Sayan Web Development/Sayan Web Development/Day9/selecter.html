<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

body{
    text-align: center;
            margin-top: 25%;
            background-color: aqua;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold; 
            font-style: italic;
            box-shadow: 2px 2px 10px black;
}
button{
            background-color: rgb(243, 65, 65);
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
}
    </style>
</head>
<body>
    <div class="section">
    <h1 id="idSelecter" class="classSelecter" >Hello World! 😎</h1>
    <button onclick="idSelecter()">Use ID</button><br><br>
    <button onclick="classSelecter()">Use Class</button><br><br>
    <button onclick="querySelectorDemo()">Use Query</button>
</div>
<script>
    const idSelecter=()=>{
        let element=document.getElementById('idSelecter')
        console.log(element)
        element.innerHTML="This is Sayan and I am using ID Selecter ✌️";
    }
    const classSelecter=()=>{
        document.getElementsByClassName('classSelecter')[0].innerHTML="This is Sayan and I am using Class Selecter 👍"
    }
    const querySelectorDemo=()=>{
        document.querySelector('#idSelecter').innerHTML="This is Sayan and I am using QuerySelector 👌"
    }

</script>
</body>
</html>
